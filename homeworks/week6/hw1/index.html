      <h2 class="sec__title">
        當輕食之風盛起
      </h2>
      
      <p class="sec__desc">
        由於現代人生活忙碌，常以外食為主，當高糖、高鹽、高油成為人們的日常，會導致慢性疾病與肥胖的機率大增。<br>
        我們定期走訪農田，選用最天然、營養的食材，以簡單的烹調方式處理，最大化忠實呈現食材原本的鮮味。<br>
        咬一口不只賣餐點，我們希望能夠讓大家愛上料理的魅力，餐館特意打造全開放式廚房，烹調透明化，也不定時舉辦美食廚房 DIY，讓大家體驗不需要過多調味，就能擁有千變萬化的食物口感。<br>
      </p>

        <div class="button btn-order">
