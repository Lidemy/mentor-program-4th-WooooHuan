<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">

  <title>新拖延運動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./normalize.css" />

</head>

<body class="debug">
	<div class="formArea">
		<div class="topBlock"></div>
		<div class="form">
			<div class="formContent">
				<div class="formTitle">新拖延運動報名表單</div>
				<div class="tl">
					<div>活動日期：2020/12/10 ~ 2020/12/11</div>
					<div>活動地點：台北市大安區新生南路二段1號</div>
				</div>
				<div class="necessary">* 必填</div>

				<div class="inputList">

					<div class="inputGroup">
						<div class="elementTitle">暱稱 <span class="sign">*</span></div>
						<div class="inputField">
							<input name="nickmane" type="text" placeholder="您的回答">
						</div> 
					</div>

					<div class="inputGroup__mail">
						<div class="elementTitle">電子郵件 <span class="sign">*</span></div>
						<div class="inputField">
							<input name="mail" type="email" placeholder="您的電子郵件">
						</div> 
					</div>
					
					<div class="inputGroup__phone">
						<div class="elementTitle">手機號碼 <span class="sign">*</span></div>
						<div class="inputField">
							<input name="phone" type="text" placeholder="您的手機號碼">
						</div> 
					</div>

					<div class="inputGroup__signUp">
						<div class="elementTitle">報名類型 <span class="sign">*</span></div>
						<div class="inputRadio">
							<div class="inputRadioElement">
								<input name="signUp" value="1" type="radio"> 躺在床上用想像力實作</input>
							</div>
							<div class="inputRadioElement">
								<input name="signUp" value="2" type="radio"> 趴在地上滑手機找現成的</input>
							</div>
						</div>
					</div>
	
					<div class="inputGroup__howDoYouKnow">
						<div class="elementTitle">怎麼知道這個活動的？ <span class="sign">*</span></div>
						<div class="inputField">
							<input name="knows" type="text" placeholder="您的回答">
						</div> 
					</div>

					<div class="inputGroup__others">
						<div class="elementTitle">其他 <span class="sign">*</span></div>
						<div class="othersDescription">對活動的一些建議</div>
						<div class="inputField">
							<input name="others" type="text" placeholder="您的回答">
						</div> 
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
