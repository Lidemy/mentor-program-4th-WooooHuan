<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">

  <title>新拖延運動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./normalize.css" />

</head>

<body class="debug">
	<div class="formArea">
		<div class="topBlock"></div>
		<div class="form">
			<div class="formContent">
				<div class="formTitle">新拖延運動報名表單</div>
				<div class="tl">
					<div>活動日期：2020/12/10 ~ 2020/12/11</div>
					<div>活動地點：台北市大安區新生南路二段1號</div>
				</div>
				<div class="necessary">* 必填</div>
				<div class="inputGroup__nickname">
					<div class="nicknameTitle">暱稱 <span class="sign">*</span></div>
					<div class="inputField">
						<input name="nickmane" type="text" placeholder="您的回答">
					</div> 
				</div>
				<div class="inputGroup__mail">
					<div class="nicknameTitle">電子郵件 <span class="sign">*</span></div>
					<div class="inputField">
						<input name="nickmane" type="email" placeholder="您的電子郵件">
					</div> 
				</div>
				<div class="inputGroup__phone">
					<div class="nicknameTitle">手機號碼 <span class="sign">*</span></div>
					<div class="inputField">
						<input name="nickmane" type="text" placeholder="您的手機號碼">
					</div> 
				</div>

				<div class="inputGroup__howDoYouKnow">
					<div class="nicknameTitle">怎麼知道這個活動的？ <span class="sign">*</span></div>
					<div class="inputField">
						<input name="nickmane" type="text" placeholder="您的回答">
					</div> 
				</div>
			</div>
		</div>
	</div>
</body>

</html>
