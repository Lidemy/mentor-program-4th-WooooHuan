<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
  	<title>新拖延運動報名表單</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="./style.css" />
  	<link rel="stylesheet" href="./normalize.css" />
</head>

<body>
	<div class="formArea">
		<div class="formTopBlock"></div>
		<div class="formBackground">
			<div class="formContent">
				<div class="formTitle">新拖延運動報名表單</div>
				<div class="timeAndLocation">
					<div>活動日期：2020/12/10 ~ 2020/12/11</div>
					<div>活動地點：台北市大安區新生南路二段1號</div>
				</div>
				<div class="necessaryLable">* 必填</div>
				<div class="inputList">
					<div class="inputTextElement">
						<div class="elementTitle">暱稱 <span class="sign">*</span></div>
						<div class="inputField">
							<input name="nickmaneText" type="text" placeholder="您的回答"></input>
						</div> 
					</div>
					<div class="inputTextElement">
						<div class="elementTitle">電子郵件 <span class="sign">*</span></div>
						<div class="inputField">
							<input name="emailText" type="email" placeholder="您的電子郵件"></input>
						</div> 
					</div>
					<div class="inputTextElement">
						<div class="elementTitle">手機號碼 <span class="sign">*</span></div>
						<div class="inputField">
							<input name="phoneNumText" type="text" placeholder="您的手機號碼"></input>
						</div> 
					</div>
					<div class="inputRadioElement">
						<div class="elementTitle">報名類型 <span class="sign">*</span></div>
						<div class="radioElement">
							<input name="signUpType" value="1" type="radio"> 躺在床上用想像力實作</input>
						</div>
						<div class="radioElement">
							<input name="signUpType" value="2" type="radio"> 趴在地上滑手機找現成的</input>
						</div>
					</div>
					<div class="inputTextElement">
						<div class="elementTitle">怎麼知道這個活動的？<span class="sign">*</span></div>
						<div class="inputField">
							<input name="howDoYouKnowText" type="text" placeholder="您的回答"></input>
						</div> 
					</div>
					<div class="inputOthersElement">
						<div class="elementTitle">其他</span></div>
						<div class="othersComment">對活動的一些建議</div>
						<div class="inputField">
							<input name="othersText" type="text" placeholder="您的回答"></input>
						</div> 
					</div>	
				</div>
				<div class="inputSubmit"> 
					<input name="submitForm" type="submit" value="提交"></input>
					<div class="submitComment">請勿透過表單送出您的密碼。</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footerLine"></div>
	<footer>© 2020 © Copyright. All rights Reserved.</footer>
</body>
</html>
