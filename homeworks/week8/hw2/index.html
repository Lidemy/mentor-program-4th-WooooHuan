<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Most Watched Games on Twitch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css"></link>
</head>

<body>
  <div class="window-root common-convex">
    <div class="title-bar">üïπÔ∏è Most Watched Games on Twitch</div>
    <div class="tabs-root">
      <div class="tabs-bar">
        <button class="tab-btn hidden" id="tab-template" value="tabBtn">
          <div class="tab-buffer"></div>
          <div class="tab-title"></div>
          <div class="tab-buffer"></div>
          <div class="tab-patch hidden">
            <div class="patch-left"></div>
            <div class="patch-center"></div>
            <div class="patch-right"></div>
          </div>
        </button>
      </div>
      <div class="tab-content common-convex">
        <div class="stream-element common-concave hidden" id="stream-template">
          <img class="img-preview" src="">
          <div class="stream-deliver common-convex"></div>
          <div class="stream-data">
            <img class="img-avatar" src="">
            <div class="stream-info">
              <div class="stream-title">title</div>
              <div class="stream-channel">channel</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <script src="./script.js"></script>
</body>
</html>
