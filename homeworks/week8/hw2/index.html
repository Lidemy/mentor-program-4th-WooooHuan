<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Most Watched Games on Twitch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./normalize.css"></link>
    <link rel="stylesheet" href="./style.css"></link>
</head>

<body>
  <div class="window-root common-convex">
    <div class="title-bar">üïπÔ∏è Most Watched Games on Twitch</div>
    <div class="tabs-root">
      <div class="tabs-bar">
        <button class="tab-btn" value="tabBtn-0">
          <div class="tab-title">Game 1</div>
          <div class="tab-patch">
            <div class="patch-left"></div>
            <div class="patch-center"></div>
            <div class="patch-right"></div>
          </div>
        </button>
        <button class="tab-btn" value="tabBtn-1">
          <div class="tab-title">Game 2</div>
          <div class="tab-patch hidden">
            <div class="patch-left"></div>
            <div class="patch-center"></div>
            <div class="patch-right"></div>
          </div>
        </button>
        <button class="tab-btn" value="tabBtn-2">
          <div class="tab-title">Game 3</div>
          <div class="tab-patch hidden">
            <div class="patch-left"></div>
            <div class="patch-center"></div>
            <div class="patch-right"></div>
          </div>
        </button>
        <button class="tab-btn" value="tabBtn-3">
          <div class="tab-title">Game 4</div>
          <div class="tab-patch hidden">
            <div class="patch-left"></div>
            <div class="patch-center"></div>
            <div class="patch-right"></div>
          </div>
        </button>
        <button class="tab-btn" value="tabBtn-4">
          <div class="tab-title">Game 5</div>
          <div class="tab-patch hidden">
            <div class="patch-left"></div>
            <div class="patch-center"></div>
            <div class="patch-right"></div>
          </div>
        </button>
      </div>
      <div class="tab-content common-convex">
        <div class="stream-element common-concave">
          <img class="img-preview" src="">
          <div class="stream-data">
            <div class="stream-avatar">
              <img class="img-avatar" src="">
            </div>
            <div class="stream-info">
              <div class="stream-title">title</div>
              <div class="stream-channel">channel</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <button class="games">games</button>
  <button class="streams">streams</button>
  <script src="./script.js"></script>
</body>
</html>
