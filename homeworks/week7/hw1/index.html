<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
  	<title>新拖延運動報名表單</title>
  	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div class="form-cover">
		<div class="form-area">
			<div class="form-top-line"></div>
				<div class="form-main">
					<div class="form-content-area">
						<div class="content-title">新拖延運動報名表單</div>
						<div class="content-time-and-location">
							<div>活動日期：2020/12/10 ~ 2020/12/11</div>
							<div>活動地點：台北市大安區新生南路二段1號</div>
						</div>
						<div class="content-hint emphasize">* 必填</div>
						<div class="content-input-group">
							<div class="input-title">暱稱 <span class="emphasize">*</span></div>
							<input class="input-text" name="nickmane-text" type="text" placeholder="您的回答"></input>
						</div>
						<div class="content-input-group">
							<div class="input-title">電子郵件 <span class="emphasize">*</span></div>
							<input class="input-text" name="email-text" type="email" placeholder="您的電子郵件"></input>
						</div>
						<div class="content-input-group">
							<div class="input-title">手機號碼 <span class="emphasize">*</span></span></div>
							<input class="input-text" name="phone-text" type="text" placeholder="您的手機號碼"></input>
						</div>
						<div class="content-input-group content-sign-up-type">
							<div class="input-title">報名類型 <span class="emphasize">*</span></div>
							<div class="input-radio"><input name="sign-up-type" value="1" type="radio"> 躺在床上用想像力實作</input></div>
							<div class="input-radio"><input name="sign-up-type" value="2" type="radio"> 趴在地上滑手機找現成的</input></div>
						</div>
						<div class="content-input-group">
							<div class="input-title">怎麼知道這個活動的？ <span class="emphasize">*</span></div>
							<input class="input-text" name="knows-text" type="text" placeholder="您的回答"></input>
						</div>
						<div class="content-input-group content-extra">
							<div class="input-title">其他</div>
							<div class="input-extra-info">對活動的一些建議</div>
							<input class="input-text" name="extra-text" type="text" placeholder="您的回答"></input>
						</div>

						<div class="content-input-submit"> 
							<input name="submit-form" type="submit" value="提交"></input>
						</div>
						<div class="content-submit-comment">請勿透過表單送出您的密碼。</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button>Test</button>
	<div class="footer-line"></div>
	<footer>© 2020 © Copyright. All rights Reserved.</footer>
</body>
</html>
<script src="script.js"></script>
