<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
  	<title>Carousel</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="./normalize.css" />
	  <link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div class="carousel-mask">
		<div class="carousel-elem" id="page-1"><p>1</p></div>
		<div class="carousel-elem" id="page-2"><p>2</p></div>
	</div>
	<div class="btn-group">
		<div class="arrow-btn" id="prev-btn"><div class="arrow-icon" id="arrow-prev"></div></div>
		<div class="bottom-btn-group">
			<div class="box-btn" id="btn-1"></div>
			<div class="box-btn" id="btn-2"></div>
			<div class="box-btn" id="btn-3"></div>
			<div class="box-btn" id="btn-4"></div>
		</div>
		<div class="arrow-btn" id="next-btn"><div class="arrow-icon" id="arrow-next"></div></div>
	</div>
</body>
</html>
