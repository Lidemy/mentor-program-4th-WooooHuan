<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
  	<title>Carousel</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="./normalize.css" />
	  <link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div class="carousel-mask">
		<div class="carousel-elem" id="page-1"><p>1</p></div>
		<div class="carousel-elem" id="page-2"><p>2</p></div>
		<div class="carousel-elem" id="page-3"><p>3</p></div>
		<div class="carousel-elem" id="page-4"><p>4</p></div>
	</div>
	<div class="btn-group">
		<div class="arrow-btn-cover">
			<button class="arrow-btn" id="prev-btn" value="prevBtn">
		</div>
	
		<div class="bottom-btn-group">
			<button class="box-btn" id="btn-0" value="bottomBtn-0"></button>
			<button class="box-btn" id="btn-1" value="bottomBtn-1"></button>
			<button class="box-btn" id="btn-2" value="bottomBtn-2"></button>
			<button class="box-btn" id="btn-3" value="bottomBtn-3"></button>
		</div>
		<div class="arrow-btn-cover">
			<button class="arrow-btn" id="next-btn" value="nextBtn">
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
