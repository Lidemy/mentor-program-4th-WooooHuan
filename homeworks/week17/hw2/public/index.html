<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>抽獎啦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <section class="sec-lottery">
    <table border="1" align="center" width="256" height="256">
      <tr>
        <td align="center">
          <img class="reward-image" src="./img/icon_default.png" alt="icon_default">
        </td>
      </tr>
    </table>
    <table width="256" height="64" align="center">
      <tr>
        <td align="center">
          <span class="reward-description">試試手氣啦！</span>
        </td>
      </tr>
    </table>
    <table width="256" height="64" align="center">
      <tr>
        <td align="center">
          <button class="lottery-btn" style="width: 100px; height: 32px;">抽一個啦</button>
        </td>
        <td align="center">
          <button class="settings-btn" style="width: 100px; height: 32px;">改設定啦</button>
        </td>
      </tr>
    </table>
  </section>

  <section class="sec-settings" style="display: none; margin-top: 30px;">
    <table class="reward-root" align="center" width="800">
      <tr>
        <td align="center">Image URL</td>
        <td align="center">Description</td>
        <td align="center">Weight</td>
        <td align="center"></td>
      </tr>
    </table>

    <table align="center" width="800">
      <tr class="tr-create-reward">
        <td align="center">
          <input type="text" style="width:360px;" placeholder="Image URL...">
        </td>
        <td align="center">
          <input type="text" style="width:360px;" placeholder="Description...">
        </td>
        <td align="center">
          <input type="text" style="width:80px;" placeholder="Weight...">
        </td>
        <td align="center">
          <button class="create-btn">Create</button>
        </td>
      </tr>
    </table>

    <table align="center" width="800">
      <tr>
        <td align="center">
          <button class="done-btn" style="width: 100px; height: 32px; margin-top: 30px;">改好了啦</button>
        </td>
      </tr>
    </table>
  </section>
  <script src="./_jQuery.js"></script>
  <script src="./utils.js"></script>
  <script src="./init.js"></script>
</body>

</html>
